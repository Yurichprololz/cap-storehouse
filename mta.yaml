_schema-version: "3.1"
ID: cap-storehouse
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap-storehouse-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cap-storehouse-db
  - name: dest_service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: cap-storehouse-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cap-storehouse-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - uiloadedcars.zip
      name: uiloadedcars
      target-path: resources/
    - artifacts:
      - uigoods.zip
      name: uigoods
      target-path: resources/
- name: uiloadedcars
  type: html5
  path: app/ui.loaded.cars
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: uigoods
  type: html5
  path: app/ui.goods
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: cap-storehouse-db-deployer
  type: hdb
  path: db
  requires:
  - name: cap-storehouse-db
  parameters:
    buildpack: nodejs_buildpack
- name: cap-storehouse-destination-content
  type: com.sap.application.content
  requires:
  - name: cap-storehouse-destination-service
    parameters:
      content-target: true
  - name: cap-storehouse-repo-host
    parameters:
      service-key:
        name: cap-storehouse-repo-host-key
  - name: uaa_cap-storehouse
    parameters:
      service-key:
        name: uaa_cap-storehouse-key
  - name: srv-api
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: storehouse-app-srv
          TokenServiceInstanceName: cap-storehouse-xsuaa-service
          TokenServiceKeyName: uaa_cap-storehouse-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: soterehouse-approuter
        - Name: soterehouse_approuter_cap_storehouse_repo_host
          ServiceInstanceName: cap-storehouse-html5-srv
          ServiceKeyName: cap-storehouse-repo-host-key
          sap.cloud.service: soterehouse-approuter
        - Authentication: OAuth2UserTokenExchange
          Name: soterehouse_approuter_uaa_cap_storehouse
          ServiceInstanceName: cap-storehouse-xsuaa-service
          ServiceKeyName: uaa_cap-storehouse-key
          sap.cloud.service: soterehouse-approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: cap-storehouse-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cap-storehouse-html5-srv
    service-plan: app-host
- name: cap-storehouse-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: cap-storehouse-destination-service
    service-plan: lite
- name: cap-storehouse-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: uaa_cap-storehouse
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: cap-storehouse-xsuaa-service
    service-plan: application
- name: dest_service
  type: org.cloudfoundry.existing-service
  parameters:
    service-plan: lite
    service: destination
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
